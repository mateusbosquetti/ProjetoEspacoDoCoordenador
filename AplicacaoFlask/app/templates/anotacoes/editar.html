{% extends 'base.html' %}
{% block content %}
{% include 'nave.html' %}

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-blue-700 mb-4">Editar Anotação</h1>
    <form action="{{ url_for('editar_anotacao', anotacao_id=anotacao.id) }}" method="POST" class="space-y-4">
        <div>
            <label for="titulo" class="block text-gray-700">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ anotacao.titulo }}" required
                   class="w-full border border-gray-300 p-2 rounded focus:border-blue-700 focus:ring-blue-700">
        </div>
        <div>
            <label for="conteudo" class="block text-gray-700">Conteúdo</label>
            <textarea id="conteudo" name="conteudo" rows="5" required
                      class="w-full border border-gray-300 p-2 rounded focus:border-blue-700 focus:ring-blue-700">{{ anotacao.conteudo }}</textarea>
        </div>
        <button type="submit" 
                class="bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800">
            Atualizar Anotação
        </button>
    </form>
</div>
{% endblock %}
